<div class="container mt-4">
  <div class="form-produit shadow-lg">

      <div class="titre shadow-lg mt-4" class="title">
          Modifier une nouvelle formation
      </div>
      <div class="container">
          <form #f="ngForm" (ngSubmit)="updateFormation(f.value)" class="pb-2 ">

              <div class="form-group row">
                  <label for="titreFormation" class="col-sm-2 col-form-label">Titre de formation  :</label>
                  <div class="col-sm-10">
                      <input required id="titreFormation" name="titreFormation" minlength="3" [ngModel]="formations.titreFormation" placeholder="Titre de formation" type="text" class="form-control" #titreFormation="ngModel" [class.is-invalid]="titreFormation.invalid && titreFormation.touched">
                      <small *ngIf="titreFormation.invalid && titreFormation.touched" class="text-danger pull-right">le champ designation est obligatoire</small>
                  </div>
              </div>


              <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label">Description de formation  :</label>
                <div class="col-sm-10">
                    <input required id="description" name="description" minlength="3" [ngModel]="formations.titreFormation" placeholder="description de formation" type="text" class="form-control" #description="ngModel" [class.is-invalid]="description.invalid && description.touched">
                    <small *ngIf="description.invalid && description.touched" class="text-danger pull-right">le champ designation est obligatoire</small>
                </div>
            </div>
              <div class="form-group row">
                  <label for="prix" class="col-sm-2 col-form-label">Prix :</label>
                  <div class="col-sm-10">
                      <input required type="text" name="prix" class="form-control" [ngModel]="formations.prix" #prix="ngModel" [class.is-invalid]="prix.invalid && prix.touched" placeholder="prix de formation">
                      <small *ngIf="prix.invalid && prix.touched" class="text-danger pull-right">le champ prix est obligatoire</small>
                  </div>
              </div>
              <div class="form-group row">
                  <label for="date_debut" class="col-sm-2 col-form-label">Date d√©but :</label>
                  <div class="col-sm-10">
                      <input required type="date" name="dateDebut" class="form-control" [ngModel]="formations.dateDebut" #date_debut="ngModel" [class.is-invalid]="date_debut.invalid && date_debut.touched" >
                      <small *ngIf="date_debut.invalid && date_debut.touched" class="text-danger pull-right">la date est obligatoire</small>
                  </div>
              </div>

              <div class="form-group row">
                <label for="date_fin" class="col-sm-2 col-form-label">Date de fin :</label>
                <div class="col-sm-10">
                    <input required type="date" name="dateFin" class="form-control" [ngModel]="formations.dateFin" #date_fin="ngModel" [class.is-invalid]="date_fin.invalid && date_fin.touched" >
                    <small *ngIf="date_fin.invalid && date_fin.touched" class="text-danger pull-right">la date est obligatoire</small>
                </div>
            </div>

              <div class="form-group row">
                  <label for="description" class="col-sm-2 col-form-label"> </label>
                  <div class="col-sm-10">
                      <button type="submit" [disabled]="f.invalid" class="bt btn-success ">Modifier Produit</button>
                  </div>
              </div>
          </form>
      </div>
  </div>
</div>
