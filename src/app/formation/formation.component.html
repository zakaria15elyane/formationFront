<div class="container my-4">
  <mat-card>
    <button mat-icon-button color="primary" (click)="saveFormation()">  <mat-icon>add</mat-icon> Ajouter Formation</button>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSourceFormation">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id. </th>
          <td mat-cell *matCellDef="let element"> {{element.idFormation}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="titre">
          <th mat-header-cell *matHeaderCellDef> titre </th>
          <td mat-cell *matCellDef="let element"> {{element.titreFormation}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="prix">
          <th mat-header-cell *matHeaderCellDef> prix </th>
          <td mat-cell *matCellDef="let element"> {{element.prix}} </td>
        </ng-container>

         <!-- Symbol Column -->
         <ng-container matColumnDef="dateDebut">
          <th mat-header-cell *matHeaderCellDef> date Debut </th>
          <td mat-cell *matCellDef="let element"> {{element.dateDebut}} </td>
        </ng-container>

         <!-- Symbol Column -->
         <ng-container matColumnDef="dateFin">
          <th mat-header-cell *matHeaderCellDef> date Fin </th>
          <td mat-cell *matCellDef="let element"> {{element.dateFin}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> actions </th>
          <td mat-cell *matCellDef="let element">
            <button class="" mat-icon-button color="warn" (click)="deleteFormation(element.idFormation)"><mat-icon>delete</mat-icon></button>
            <button mat-icon-button color="accent" (click)="voirFormation(element.idFormation)"><mat-icon>list</mat-icon></button>
            <button mat-icon-button color="primary" (click)="updateFormation(element.idFormation)"><mat-icon>edit</mat-icon></button>

          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


      <mat-paginator [pageSizeOptions]="[5, 50, 70]" showFirstLastButtons></mat-paginator>
    </div>


  </mat-card>

 </div>
